<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Subscribe</title>

</head>
<body>
    <div class=" flex items-center justify-center h-screen bg-zinc-700">
        <div class="bg-zinc-800 rounded-2xl p-2 mx-6">
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <img 
                    src="./images/image.jpg"
                    alt=""
                    class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200
                    "
                />
                <div class="pd-6 md:pd-12">
                    <h2 class=" font-serif text-xl text-center font-medium text-white md:text-left md:mx-6">Get diet and fitness tips in your inbox</h2>
                    <p class="max-w-xs my-4 text-xs text-white text-center leading-5 tracking-wide md:text-left md:mx-6">
                       Eat better and exercise better. Sign up for the Diet & Fitness newsletter. 
                    </p>
                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0 md:mx-6">
                        <input type="text" placeholder="Enter your email address"
                            class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 md:text-left placeholder:text-xs placeholder:text-center placeholder:md:text-left focus:outline-none"/>
                            <button class=" px-5 py-3 text-zinc-800 text-xs bg-lime-500 hover:bg-lime-700 hover:text-white rounded-md duration-500">Subscribe</button>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
